<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Калькулятор сложного процента</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="w-50 m-auto">
            <h2>Калькулятор сложного процента</h2>
            <form class="row g-3" method="post" action="{{ url_for("urls.calculate")}}">
                <div class="col-md-8">
                    <label for="startCapital" class="form-label">Стартовый капитал</label>
                    <input type="text" class="form-control" id="startCapital" name="startCapital">
                </div>
                <div class="col-md-4">
                    <label for="interest" class="form-label">Ставка (% годовых)</label>
                    <input type="text" class="form-control" id="interest" name="interest">
                </div>
                <div class="col-md-8">
                    <label for="period" class="form-label">Срок инвестирования</label>
                    <input type="text" class="form-control" id="period" name="period">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="periodUnits">⠀</label>
                    <select class="form-select" id="periodUnits" name="periodUnits">
                        <option value="12">Лет</option>
                        <option value="1">Месяцев</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="reinvestPeriod">Период реинвестирования</label>
                    <select class="form-select" id="reinvestPeriod" name="reinvestPeriod">
                        <option value="12">Раз в месяц</option>
                        <option value="4">Раз в квартал</option>
                        <option value="2">Раз в полгода</option>
                        <option value="1">Раз в год</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary col-md-12">Рассчитать</button>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
